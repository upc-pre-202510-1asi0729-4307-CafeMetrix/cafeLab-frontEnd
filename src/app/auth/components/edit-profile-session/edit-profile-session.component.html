<div class="profile-edit-container">
  <div class="profile-right" style="width:100%; margin:auto;">
    <form class="profile-form" [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">

      <div class="form-row">
        <div class="form-group">
          <label>{{ 'EDIT_PROFILE.NAME' | translate }}</label>
          <input type="text" formControlName="name" [ngClass]="{'invalid': isInvalidControl(editProfileForm, 'name')}">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>{{ 'EDIT_PROFILE.CAFETERIA_NAME' | translate }}</label>
          <input type="text" formControlName="cafeteriaName" [ngClass]="{'invalid': isInvalidControl(editProfileForm, 'cafeteriaName')}">
        </div>

        <div class="form-group">
          <label>{{ 'EDIT_PROFILE.EMAIL' | translate }}</label>
          <input type="email" formControlName="email" [ngClass]="{'invalid': isInvalidControl(editProfileForm, 'email')}">
        </div>
      </div>

      <div class="payment-section">
        <label>{{ 'EDIT_PROFILE.PAYMENT_METHOD' | translate }}</label>
        <div class="payment-options">
          <label class="payment-radio">
            <input type="radio" formControlName="paymentMethod" value="visa">
            <img src="assets/Visa.png" alt="Visa">
            {{ 'EDIT_PROFILE.VISA' | translate }}
          </label>

          <label class="payment-radio">
            <input type="radio" formControlName="paymentMethod" value="mastercard">
            <img src="assets/MasterCard.png" alt="MasterCard">
            {{ 'EDIT_PROFILE.MASTERCARD' | translate }}
          </label>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit"
                [disabled]="!editProfileForm.valid || !editProfileForm.dirty">
          {{ 'EDIT_PROFILE.SAVE_CHANGES' | translate }}
        </button>

        <button type="button" class="change-plan-btn"
                [disabled]="!editProfileForm.valid"
                (click)="goToChangePlan()">
          {{ 'EDIT_PROFILE.CHANGE_PLAN' | translate }}
        </button>
      </div>


    </form>
  </div>
</div>
