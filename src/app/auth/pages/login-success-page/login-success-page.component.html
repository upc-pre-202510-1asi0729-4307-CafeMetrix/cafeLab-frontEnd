<app-toolbarinit></app-toolbarinit>
<div class="login-success-page">
  <div class="success-message">
    <h2>{{ 'LOGIN_SUCCESS.TITLE' | translate }}</h2>
    <p>{{ 'LOGIN_SUCCESS.MESSAGE' | translate: { name: currentUser?.name } }}</p>
    <button mat-raised-button color="primary" (click)="onContinue()">
      {{ 'LOGIN_SUCCESS.CONTINUE' | translate }}
    </button>
  </div>
  <div class="background-image" aria-hidden="true"></div>
</div>
