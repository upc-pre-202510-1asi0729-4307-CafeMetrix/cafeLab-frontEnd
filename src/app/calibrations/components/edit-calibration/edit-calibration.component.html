<div class="form-container">
  <div class="title">{{ 'CALIBRATIONS.EDIT_TITLE' | translate }}</div>
  <form (ngSubmit)="onUpdate()" #editCalibrationForm="ngForm" autocomplete="off">
    <div class="form-row">
      <div class="form-col">
        <label for="name">{{ 'CALIBRATIONS.NAME_LABEL' | translate }}</label>
        <input id="name" type="text" [(ngModel)]="calibration.name" name="name" required />

        <label for="method">{{ 'CALIBRATIONS.METHOD_LABEL' | translate }}</label>
        <select id="method" [(ngModel)]="calibration.method" name="method" required>
          <option value="" disabled hidden>--</option>
          <option value="Espresso">Espresso</option>
          <option value="V60">V60</option>
          <option value="Chemex">Chemex</option>
        </select>

        <label for="equipment">{{ 'CALIBRATIONS.EQUIPMENT_LABEL' | translate }}</label>
        <select id="equipment" [(ngModel)]="calibration.equipment" name="equipment" required>
          <option value="" disabled hidden>--</option>
          <option value="Maquina Espresso">Maquina Espresso</option>
          <option value="V60">V60</option>
          <option value="Chemex">Chemex</option>
        </select>

        <label>{{ 'CALIBRATIONS.VISUALIZATION_LABEL' | translate }}</label>
        <input
          type="file"
          id="sampleImage"
          (change)="onFileSelected($event)"
          accept="image/*"
          style="display: none"
        />
        <button type="button" class="attach-btn" (click)="triggerFileInput()">
          {{ 'CALIBRATIONS.ATTACH_SAMPLES' | translate }}
          <span style="font-size: 18px;">&#8679;</span>
        </button>
        <div *ngIf="sampleImageName" class="file-name">
          {{ sampleImageName }}
        </div>
      </div>
      <div class="form-col">
        <label for="grindNumber">{{ 'CALIBRATIONS.GRIND_LABEL' | translate }}</label>
        <select id="grindNumber" [(ngModel)]="calibration.grindNumber" name="grindNumber" required>
          <option value="" disabled hidden>--</option>
          <option value="5-15">5-15</option>
          <option value="16-25">16-25</option>
        </select>

        <label for="aperture">{{ 'CALIBRATIONS.APERTURE_LABEL' | translate }}</label>
        <select id="aperture" [(ngModel)]="calibration.aperture" name="aperture" required>
          <option value="" disabled hidden>--</option>
          <option value="58">58</option>
          <option value="60">60</option>
        </select>

        <label for="calibrationDate">{{ 'CALIBRATIONS.DATE_LABEL' | translate }}</label>
        <input id="calibrationDate" type="date" [(ngModel)]="calibration.calibrationDate" name="calibrationDate" required>
      </div>
      <div class="form-col">
        <label for="cupVolume">{{ 'CALIBRATIONS.CUP_VOLUME_LABEL' | translate }}</label>
        <select id="cupVolume" [(ngModel)]="calibration.cupVolume" name="cupVolume" required>
          <option value="" disabled hidden>--</option>
          <option value="30">30</option>
          <option value="60">60</option>
        </select>

        <label for="finalVolume">{{ 'CALIBRATIONS.FINAL_VOLUME_LABEL' | translate }}</label>
        <select id="finalVolume" [(ngModel)]="calibration.finalVolume" name="finalVolume" required>
          <option value="" disabled hidden>--</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>

        <label for="comments">{{ 'CALIBRATIONS.COMMENTS_LABEL' | translate }}</label>
        <textarea id="comments" [(ngModel)]="calibration.comments" name="comments"></textarea>

        <label for="notes">{{ 'CALIBRATIONS.NOTES_LABEL' | translate }}</label>
        <textarea id="notes" [(ngModel)]="calibration.notes" name="notes"></textarea>
      </div>
    </div>
    <button class="register-btn" type="submit">
      {{ 'CALIBRATIONS.UPDATE_BUTTON' | translate }}
    </button>
  </form>
</div>
