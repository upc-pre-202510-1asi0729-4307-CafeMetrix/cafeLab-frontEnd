<mat-progress-bar mode="determinate" [value]="progressValue"></mat-progress-bar>

<h2>{{ 'COST_MANAGEMENT.STEP_LOT_SELECTION' | translate }}</h2>

<form [formGroup]="formGroup" class="step-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>{{ 'COST_MANAGEMENT.LOT_LABEL' | translate }}</mat-label>
    <mat-select formControlName="selectedLot">
      <mat-option *ngFor="let lot of lots" [value]="lot.id">
        {{ lot.lot_name }} â€“ {{ lot.coffee_type }} ({{ lot.origin }})
      </mat-option>
      <mat-option *ngIf="lots.length === 0" disabled>
        {{ 'COST_MANAGEMENT.NO_LOTS' | translate }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
