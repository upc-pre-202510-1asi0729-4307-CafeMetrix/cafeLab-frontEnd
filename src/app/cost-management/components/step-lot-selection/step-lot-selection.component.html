<mat-progress-bar mode="determinate" [value]="progressValue"></mat-progress-bar>

<h2>Selección del lote</h2>

<form [formGroup]="formGroup" class="step-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Lote de café</mat-label>
    <mat-select formControlName="selectedLot">
      <mat-option *ngFor="let lot of lots" [value]="lot.id">
        {{ lot.name }} – {{ lot.origin }} ({{ lot.variety }})
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="button-container">
    <button mat-raised-button color="primary" [disabled]="formGroup.invalid" matStepperNext>
      Continuar
    </button>
    <button mat-stroked-button color="warn" (click)="onCancel()">
      Cancelar
    </button>
  </div>
</form>
