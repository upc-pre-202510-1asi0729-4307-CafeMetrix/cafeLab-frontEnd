<h2 mat-dialog-title>{{ 'INVENTORY.CONSUMPTION_DIALOG.TITLE' | translate }}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>{{ 'INVENTORY.CONSUMPTION_DIALOG.QUANTITY_USED' | translate }}</mat-label>
    <input matInput type="number" formControlName="quantityUsed" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>{{ 'INVENTORY.CONSUMPTION_DIALOG.DATE_USED' | translate }}</mat-label>
    <input matInput type="date" formControlName="dateUsed" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">{{ 'INVENTORY.CONSUMPTION_DIALOG.CANCEL' | translate }}</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid">{{ 'INVENTORY.CONSUMPTION_DIALOG.SAVE' | translate }}</button>
</mat-dialog-actions>
