<!-- src/app/add-recipe-dialog/add-recipe-dialog.component.html -->
<h2 mat-dialog-title>Añadir recetas al portafolio</h2>
<mat-dialog-content>
  <div *ngIf="availableRecipes.length === 0">
    <p>No hay recetas disponibles para añadir.</p>
  </div>
  <mat-selection-list #recipeList>
    <mat-list-option
      *ngFor="let recipe of availableRecipes"
      [value]="recipe.id"
      (click)="toggleRecipeSelection(recipe.id)"
      [selected]="isRecipeSelected(recipe.id)"
    >
      <div class="recipe-item">
        <img
          [src]="recipe.imageUrl"
          [alt]="recipe.name"
          class="recipe-thumb"
        />
        <span>{{ recipe.name }}</span>
      </div>
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onAddRecipes()"
    [disabled]="selectedRecipes.length === 0"
  >
    Añadir recetas
  </button>
</mat-dialog-actions>
