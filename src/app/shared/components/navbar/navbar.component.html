<mat-toolbar class="navbar">
  <div class="logo-container">
    <img src="assets/images/logo.png" alt="CafeLab Logo" class="logo" routerLink="/">
  </div>
  
  <div class="nav-links">
    <a mat-button routerLink="/recipes" routerLinkActive="active">
      {{ 'navigation.drinks' | translate }}
    </a>
    <a mat-button routerLink="/funcionalidades" routerLinkActive="active">
      {{ 'navbar.features' | translate }}
    </a>
    <a mat-button routerLink="/contactanos" routerLinkActive="active">
      {{ 'navbar.contact' | translate }}
    </a>
  </div>

  <div class="right-section">
    <app-language-switcher></app-language-switcher>
    <a mat-button routerLink="/perfil" routerLinkActive="active">
      {{ 'navbar.profile' | translate }}
    </a>
  </div>
</mat-toolbar>
